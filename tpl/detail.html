<ion-header-bar>
    <button class="button ion-arrow-left-a"></button>
    <h1 class="title">购物车</h1>
</ion-header-bar>
<ion-content class="has-footer">
    <ion-slide-box slide-interval="1000" does-continue="true" auto-play="true">
        <ion-slide>
            <div class="box blue"><img class="full-image"ng-src="img/{{product.img1}}" alt=""/></div>
        </ion-slide>
        <ion-slide>
            <div class="box yellow"><img class="full-image"ng-src="img/{{product.img2}}" alt=""/></div>
        </ion-slide>
        <ion-slide>
            <div class="box yellow"><img class="full-image"ng-src="img/{{product.img3}}" alt=""/></div>
        </ion-slide>
        <ion-slide on-slide-changed="slideHasChanged(index)">
            <div class="box pink"><img class="full-image"ng-src="img/{{product.img4}}" alt=""/></div>
        </ion-slide>
    </ion-slide-box>
    <div class="detail-introduce my-bg">
        <h5>{{product.name}}</h5>
        <p>{{product.detail}}</p>
            <!--<span>¥138.00</span>-->
        <p class="assertive">
            <span>{{product.price | currency:'¥'}}</span>
            <button class="button button-small button-clear button-assertive icon ion-ios-cart rt"
                    ng-click="addToCart(product.pid)"></button>
        </p>
