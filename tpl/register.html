<ion-header-bar class="">
    <button class="button button-clear  button-dark icon ion-ios-arrow-left"ui-sref="home"></button>
    <h1 class="title">注册</h1>
</ion-header-bar>
<ion-content class="has-footer">
    <div id="login-box" class="list list-inset">
        <p>用户名</p>
        <div class="input-list">
            <input type="text" placeholder="输入用户名" ng-model="register.uname" ng-blur="register()"/>
            <p class="assertive">{{unameMsg}}</p>
        </div>
        <p>密码</p>
        <div class="input-list">
            <input type="text" placeholder="输入密码" ng-model="register.upwd" />
        </div>
        <!--<p>验证码</p>-->
        <!--<div class="input-list">-->
            <!--<input type="text" placeholder="输入验证码" ng-model="register.num"/>-->
            <!--<span class="assertive rt">获取验证码</span>-->
        <!--</div>-->
        <button class="btn" ng-click="registerClick()">注册</button>
        <div class="row">
            <div class="col">海外手机</div>
            <div class="col">免密登录</div>
            <div class="col" ui-sref="login">登录</div>
        </div>
        <div class="login-or">
            <p>or</p>
        </div>
        <div class="row login-logo">
            <div class='col'>
                <div>
                    <img src="img/qq.jpg" alt=""/>
                </div>
            </div>
            <div class='col '>
                <div>
                    <img src="img/weixin.png" alt=""/>
                </div>
            </div>
            <div class='col'>
                <div>
                    <img src="img/timg (2).jpg" alt=""/>
                </div>
            </div>
        </div>
    </div>
</ion-content>
