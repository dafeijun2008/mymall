<ion-content>
    <div class="user-head">
        <div class="user-bg">
            <img class="img-responsive"src="img/user_bg.png" alt=""/>
           <div>
               <img src="img/user-img0.jpg" alt=""/>
               <p ui-sref="login">{{LRuname}}</p>
           </div>
        </div>

            <a href="#/myOrder">
                <img src="img/indent.png" alt=""/>我的订单

            <p>已收货</p>

        </div>

            <div class="col col-20 ">设置</div>

            <div class="col col-10"><i class="icon ion-ios-arrow-right"></i></div>
        </div>
