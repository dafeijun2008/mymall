<ion-header-bar class="">
    <button class="button button-clear  button-dark icon ion-ios-arrow-left" ui-sref="home"></button>
    <h1 class="title">登录</h1>
</ion-header-bar>
<ion-content class="has-footer">
    <div id="login-box" class="list list-inset">
        <p>用户名</p>
       <div class="input-list">
           <input type="text" placeholder="用户名/手机/邮箱" ng-model="login.uname" ng-blur="unameBlur()"/>
           <p class="assertive">{{unameMsg}}</p>
       </div>
        <p>密码</p>
       <div class="input-list">
           <input type="text" placeholder="输入密码" ng-model="login.upwd" ng-blur="upwdBlur()"/>
           <p class="assertive">{{upwdMsg}}</p>
       </div>
        <div class="login-pic">
            <p class="rt">点击图片旋转至向上</p>
            <div class="row">
                <div class="col">
                    <img class='img-responsive' src="img/s_sq_02.png" alt=""/>
                </div>
                <div class="col">
                    <img class='img-responsive' src="img/s_sq_03.png" alt=""/>
                </div>
                <div class="col">
                    <img class='img-responsive' src="img/s_sq_04.png" alt=""/>
                </div>
                <div class="col">
                    <img class='img-responsive' src="img/s_sq_05.png" alt=""/>
                </div>
            </div>
        </div>
        <button class="btn" ng-click="loginClick()">登录</button>
        <div class="row">
            <div class="col">海外手机</div>
            <div class="col">免密登录</div>
            <div class="col" ui-sref="register">注册账号</div>
        </div>
        <div class="login-or">
            <p>or</p>
        </div>
        <div class="row login-logo">
            <div class='col'>
                <div>
                    <img src="img/qq.jpg" alt=""/>
                </div>
            </div>
            <div class='col '>
                <div>
                    <img src="img/weixin.png" alt=""/>
                </div>
            </div>
            <div class='col'>
                <div>
                    <img src="img/timg (2).jpg" alt=""/>
                </div>
            </div>
        </div>
    </div>
</ion-content>
